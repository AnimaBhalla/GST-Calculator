<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
    margin: 0;
}

body {
    background: linear-gradient(90deg, hsla(339, 100%, 55%, 1) 0%, hsla(197, 100%, 64%, 1) 100%);
    height: 680px;
}

.gst{
    display: flex;
    justify-content: space-between;
}

.section1 {
    display: flex;
}

.calculator {
    display: flex;
    flex-flow: column nowrap;
    margin-top: 200px;
    margin-left: 20px;
}

.heading {
    font-size: 70px;
    font-family: sans-serif;
    padding: 20px;
    color: antiquewhite;
}

.container {
    width: 300px;
    margin-top: 200px;
    margin-right: 250px;
    padding: 30px;
    border: 4px solid rgb(49, 44, 91);
    border-radius: 5px;
    background-color: #f5f5f5;
}
label {
    font-size: 22px ;
    display: block;
    margin-bottom: 5px;
}
input[type="number"] {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
}
button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}
#result {
    margin-top: 10px;
    font-weight: bold;
}
img {
    border-radius: 15px;
    height: 160px; 
    width: 600px;
    margin-top: 50px;
    margin-right: 50px;
}
</style>
<body>
    <div class="gst">
        <section class="section1">
           <div class="calculator">
               <h1 class="heading">GST</h1>
               <h1 class="heading">Calculator</h1>
           </div>
        </section> 
        <section class="section2">
            <div class="container">
                <label for="cost">Cost of the item:</label><br />
                <input type="number" id="cost" placeholder="Enter cost">
                <label for="gstRate">GST Rate (%):</label><br />
                <input type="number" id="gstRate" placeholder="Enter GST rate"><br /><br />
                <button onclick="calculateGST()">Calculate GST</button>
                <div id="result"></div>
            </div>
        </section>
    </div>
    <script>
        function calculateGST() {
            const cost = parseFloat(document.getElementById('cost').value);
            const gstRate = parseFloat(document.getElementById('gstRate').value);

            if (!isNaN(cost) && !isNaN(gstRate)) {
                const gstAmount = (cost * gstRate) / 100;
                const totalCost = cost + gstAmount;

                document.getElementById('result').innerHTML = `
                    GST Amount: ${gstAmount.toFixed(2)}<br>
                    Total Cost (including GST): ${totalCost.toFixed(2)}
                `;
            } else {
                document.getElementById('result').innerHTML = 'Please enter valid numbers for cost and GST rate.';
            }
        }
    </script>
</body>
</html>
